<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <link rel="icon shortcut" href="images/ic_list_128_28472.ico">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">To Do List</h1>
            <div class="inner-content">
                <p class="text-explained">Add To Do Here</p>
                <input id="add-todo" type="text" placeholder="For Example: Read a book">
                <button class="button-add">Add To Do</button>
                <ul class="todo-list">
                    <li class="todo">
                        <div class="box">
                            <input type="checkbox">
                            <span>Play a game with friends</span>
                        </div>
                        <button class="delete-todo"><img src="images/icons8-cancel.svg" alt="Cancel"></button>
                    </li>
                    <li class="todo">
                        <div class="box">
                            <input type="checkbox">
                            <span>Check mail</span>
                        </div>
                        <button class="delete-todo">
                            <img src="images/icons8-cancel.svg" alt="Cancel">
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
